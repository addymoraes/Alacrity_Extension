<!DOCTYPE html>
<html>
<head>
  <title>AI Interaction Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 10px;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #riskScore {
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>AI Interaction Logs</h2>
  <p id="riskScore">Risk Score: 0</p>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Domain</th>
        <th>Type</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="logsTableBody">
      <!-- Logs will populate here -->
    </tbody>
  </table>

  <script src="popup.js"></script>
</body>
</html>
